<VirtualHost *:8080>
    ServerName manager.dotsky.com.br
    ServerAdmin admin@dotsky.com.br
    
    DocumentRoot /var/www/manager/public_html
    
    <Directory /var/www/manager/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        <FilesMatch "\.(ini|log|sh|sql)$">
            Require all denied
        </FilesMatch>
    </Directory>
    
    ErrorLog /var/log/apache2/manager_error.log
    CustomLog /var/log/apache2/manager_access.log combined
    
    php_value upload_max_filesize 50M
    php_value post_max_size 50M
    php_value memory_limit 256M
    php_value max_execution_time 300
</VirtualHost>

# Listen na porta 8080
Listen 8080
