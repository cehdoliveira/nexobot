services:
  apache_nexo:
    build: ./core/
    container_name: apache_nexo
    depends_on:
      - mysql_nexo
    volumes:
      - ../_data/logs/:/var/log/
      - ../_data/upload/:/var/www/nexo/manager/public_html/assets/upload/
      - ../_data/upload/:/var/www/nexo/site/public_html/assets/upload/
      - ../site/public_html/:/var/www/nexo/site/public_html/
      - ../site/app/:/var/www/nexo/site/app/
      - ../site/cgi-bin/:/var/www/nexo/site/cgi-bin/
      - ../manager/public_html/:/var/www/nexo/manager/public_html/
      - ../manager/app/:/var/www/nexo/manager/app/
      - ../manager/cgi-bin/:/var/www/nexo/manager/cgi-bin/
    ports:
      - "80:80"
    networks:
      nexo:
        ipv4_address: 172.29.0.3
  # Data Layer
  mysql_nexo:
    image: mysql:8.0
    container_name: mysql_nexo
    restart: always
    command: --sql_mode=""
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=mysql_nexo
      - MYSQL_USER=user_nexo
      - MYSQL_PASSWORD=123456
    volumes:
      - ../_data/mysql-data/:/var/lib/mysql
    ports:
      - "3306:3306"
    expose:
      - "3306"
    networks:
      nexo:
        ipv4_address: 172.29.0.2
  
  # Cache Layer
  redis_nexo:
    image: redis:7.2-alpine
    container_name: redis_nexo
    restart: always
    command: >
      redis-server 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --requirepass nexo_redis_2024
    volumes:
      - ../_data/redis-data/:/data
    ports:
      - "6379:6379"
    expose:
      - "6379"
    networks:
      nexo:
        ipv4_address: 172.29.0.4
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
  
  # Message Broker Layer
  kafka_nexo:
    image: apache/kafka:latest
    container_name: kafka_nexo
    restart: always
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka_nexo:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka_nexo:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - ../_data/kafka-data/:/var/lib/kafka/data
    ports:
      - "9092:9092"
      - "9093:9093"
    expose:
      - "9092"
      - "9093"
    networks:
      nexo:
        ipv4_address: 172.29.0.5
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
  
  kafka_ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    restart: always
    depends_on:
      - kafka_nexo
    environment:
      KAFKA_CLUSTERS_0_NAME: nexo_cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka_nexo:9092
      DYNAMIC_CONFIG_ENABLED: "true"
    ports:
      - "8080:8080"
    networks:
      nexo:
        ipv4_address: 172.29.0.6
networks:
  nexo:
    ipam:
      driver: default
      config:
        - subnet: 172.29.0.0/16
