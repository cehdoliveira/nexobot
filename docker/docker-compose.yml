services:
  apache:
    build: ./core/
    container_name: apache
    depends_on:
      - mysql
      - redis
      - kafka
    volumes:
      - ../_data/logs/:/var/log/
      - ../_data/upload/:/var/www/nexobot/site/public_html/assets/upload/
      - ../site/public_html/:/var/www/nexobot/site/public_html/
      - ../site/app/:/var/www/nexobot/site/app/
      - ../site/cgi-bin/:/var/www/nexobot/site/cgi-bin/
      - ../migrations/:/var/www/nexobot/migrations/
    ports:
      - "80:80"
    networks:
      nexobot:
        ipv4_address: 172.29.0.3
  # Data Layer
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    command: --sql_mode=""
    environment:
      - MYSQL_ROOT_PASSWORD=701502@Asdfg
      - MYSQL_DATABASE=mysql_nexobot
      - MYSQL_USER=user_nexobot
      - MYSQL_PASSWORD=@Sa131822
    volumes:
      - ../_data/mysql-data/:/var/lib/mysql
    ports:
      - "3306:3306"
    expose:
      - "3306"
    networks:
      nexobot:
        ipv4_address: 172.29.0.2

  # Cache Layer
  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: always
    command: >
      redis-server 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - ../_data/redis-data/:/data
    ports:
      - "6379:6379"
    expose:
      - "6379"
    networks:
      nexobot:
        ipv4_address: 172.29.0.4
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Message Broker Layer
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    restart: always
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - ../_data/kafka-data/:/var/lib/kafka/data
    ports:
      - "9092:9092"
      - "9093:9093"
    expose:
      - "9092"
      - "9093"
    networks:
      nexobot:
        ipv4_address: 172.29.0.5
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  kafka_ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui
    restart: always
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: nexobot_cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: "true"
    ports:
      - "8080:8080"
    networks:
      nexobot:
        ipv4_address: 172.29.0.6
networks:
  nexobot:
    ipam:
      driver: default
      config:
        - subnet: 172.29.0.0/16
